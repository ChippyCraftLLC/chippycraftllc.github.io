<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChippyCraft | About</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0d0d0d url('assets/images/brushed-metal.png') repeat;
      background-size: cover;
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 3rem 1rem;
      border-bottom: 1px solid rgba(0,255,255,0.3);
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      position: relative;
    }

    header h1 {
      font-size: 2rem;
      color: #00ffff;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 2rem;
      line-height: 1.6;
      text-align: center;
    }

    .intro {
      margin-bottom: 2.5rem;
      animation: fadeIn 2s ease-in-out;
    }

    .intro p {
      color: #d0d0d0;
      font-size: 1rem;
      max-width: 700px;
      margin: 1rem auto;
    }

    .story, .craft {
      background: rgba(20,20,20,0.85);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 15px rgba(0,255,255,0.15);
      text-align: left;
    }

    .story h2, .craft h2 {
      color: #00ffff;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 1rem;
    }

    .story p, .craft p {
      color: #d0d0d0;
      margin-bottom: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(0,255,255,0.3);
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
    }

    .btn {
      display: inline-block;
      margin-top: 2.5rem;
      padding: 0.8rem 2rem;
      border: 2px solid #00ffff;
      color: #00ffff;
      background: transparent;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 4px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .btn:hover {
      background: #00ffff;
      color: #0d0d0d;
      box-shadow: 0 0 15px #00ffff;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: 1px solid rgba(0,255,255,0.2);
      background: rgba(0,0,0,0.6);
      color: #999;
      font-size: 0.85rem;
      margin-top: 4rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Navigation Menu */
    .nav-menu {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1000;
    }

    .menu-logo {
      position: relative;
      display: inline-block;
      padding: 0.5rem;
      margin: -0.5rem;
    }

    .menu-logo img {
      width: 60px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 10px rgba(0,255,255,0.5));
      display: block;
    }

    .menu-logo img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px rgba(0,255,255,0.8));
    }

    .menu-links {
      list-style: none;
      position: absolute;
      top: 0;
      left: 70px;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      background: rgba(0,0,0,0.25);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .menu-logo:hover .menu-links,
    .menu-links:hover {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(0);
    }

    .menu-links li a {
      color: #00ffff;
      text-decoration: none;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .menu-links li a:hover {
      color: #ffffff;
      text-shadow: 0 0 8px #00ffff;
    }

    .menu-links li {
      transform: translateX(-15px);
      transition: transform 0.3s ease;
    }

    .menu-logo:hover .menu-links li,
    .menu-links:hover li {
      transform: translateX(0);
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav class="nav-menu">
    <div class="menu-logo">
      <img src="assets/images/colored-emblem-01a.png" alt="ChippyCraft Icon" class="menu-icon">
      <ul class="menu-links">
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <header>
    <h1>About ChippyCraft</h1>
  </header>

  <main>
    <!-- all your content unchanged -->
    <!-- ... -->
  </main>

  <footer>
    © 2025 ChippyCraft LLC — All Rights Reserved
  </footer>

  <script>
    document.querySelectorAll('.btn, a').forEach(link => {
      link.addEventListener('click', e => {
        const href = link.getAttribute('href');
        if (href && !href.startsWith('#') && !href.startsWith('mailto:')) {
          e.preventDefault();
          document.body.style.transition = "opacity 0.6s ease";
          document.body.style.opacity = "0";
          setTimeout(() => window.location = href, 600);
        }
      });
    });

    window.addEventListener('load', () => {
      document.body.style.opacity = "1";
      setTimeout(() => {
        document.body.style.transition = "opacity 0.8s ease";
        document.body.style.opacity = "1";
      }, 50);
    });
  </script>
</body>
</html>
