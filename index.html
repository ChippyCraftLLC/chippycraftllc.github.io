<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChippyCraft LLC</title>
  
<!-- Standard Favicons -->
<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32.png">

<!-- Apple Touch Icon (iOS Home Screen) -->
<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">

<!-- Android Chrome Icons -->
<link rel="icon" type="image/png" sizes="192x192" href="assets/images/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="assets/images/android-chrome-512x512.png">

  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Global reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #e0e0e0;
      scroll-behavior: smooth;
      background: #0d0d0d;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    /* Background with brushed metal + light shimmer */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(120deg, rgba(255,255,255,0.05), rgba(0,0,0,0.1) 50%, rgba(255,255,255,0.05)),
        url('assets/images/brushed-metal.png');
      background-size: cover;
      animation: shimmer 10s linear infinite;
      z-index: -1;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      animation: heroFade 1.2s ease-in-out;
    }

    @keyframes heroFade {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .logo {
      max-width: 550px;
      width: 90%;
      filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.3));
      animation: logoFade 1.4s ease-out;
    }

    @keyframes logoFade {
      from { opacity: 0; transform: scale(0.96); }
      to   { opacity: 1; transform: scale(1); }
    }

    .tagline {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: 300;
      letter-spacing: 1px;
      max-width: 700px;
      color: #d0d0d0;
    }

    .enter-button {
      margin-top: 2.5rem;
      padding: 0.8rem 2.5rem;
      border: 2px solid #00ffff;
      color: #00ffff;
      background: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .enter-button:hover {
      background: #00ffff;
      color: #0d0d0d;
      box-shadow: 0 0 20px #00ffff;
    }
  </style>
  <!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CLZJG4TBGR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-CLZJG4TBGR');
</script>

</head>

<body>
  <div class="hero">
    <img src="assets/images/Business Card 01 colored.png" alt="ChippyCraft LLC Logo" class="logo" />
    <p class="tagline">Modern-industrial, handcrafted infinity furniture. Functional art for inside and out.</p>
    <a href="about.html" class="enter-button" onclick="fadeAndRedirect(event)">Enter Website</a>
  </div>

  <script>
    // Fade out before redirect (keeps your nice exit transition)
    function fadeAndRedirect(event) {
      event.preventDefault();
      document.body.style.transition = "opacity 0.6s ease";
      document.body.style.opacity = "0";
      setTimeout(() => { window.location = event.target.href; }, 600);
    }
  </script>
</body>
</html>
