<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChippyCraft LLC</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #e0e0e0;
      scroll-behavior: smooth;
      background: #0d0d0d;
      overflow-x: hidden;
    }

    /* Background with brushed metal + light shimmer */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(120deg, rgba(255,255,255,0.05), rgba(0,0,0,0.1) 50%, rgba(255,255,255,0.05)),
        url('assets/images/brushed-metal.png');

      background-size: cover;
      animation: shimmer 10s linear infinite;
      z-index: -1;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      max-width: 400px;
      width: 80%;
      filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
      animation: logoFade 2s ease-out;
    }

    @keyframes logoFade {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .tagline {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: 300;
      letter-spacing: 1px;
      max-width: 700px;
      color: #d0d0d0;
    }

    .enter-button {
      margin-top: 2.5rem;
      padding: 0.8rem 2.5rem;
      border: 2px solid #00ffff;
      color: #00ffff;
      background: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      background: #00ffff;
      color: #0d0d0d;
      box-shadow: 0 0 20px #00ffff;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #777;
      font-size: 1.2rem;
      background: #0d0d0d;
    }
  </style>

  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="hero">
    <img src="assets/images/Business Card 01 colored.png" alt="ChippyCraft LLC Logo" class="logo" />
    <p class="tagline">Modern-industrial, handcrafted infinity furniture. Functional art for inside and out.</p>
    <a href="products.html" class="enter-button" onclick="fadeAndRedirect(event)">Enter Website</a>

<script>
  function fadeAndRedirect(event) {
    event.preventDefault();
    document.body.style.transition = "opacity 0.6s ease";
    document.body.style.opacity = "0";
    setTimeout(() => {
      window.location = event.target.href;
    }, 600);
  }
</script>
