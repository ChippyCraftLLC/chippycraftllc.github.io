<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChippyCraft | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0d0d0d url('assets/images/brushed-metal.png') repeat;
      background-size: cover;
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid rgba(0,255,255,0.3);
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
    }

    header h1 {
      font-size: 2rem;
      color: #00ffff;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    main {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 2rem;
      text-align: center;
      line-height: 1.6;
    }

    .intro {
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .intro p {
      color: #d0d0d0;
      font-size: 1rem;
      margin: 0 auto;
      max-width: 600px;
    }

    form {
      background: rgba(20,20,20,0.85);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,255,255,0.15);
      text-align: left;
    }

    label {
      display: block;
      color: #00ffff;
      text-transform: uppercase;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(0,255,255,0.4);
      border-radius: 4px;
      color: #e0e0e0;
      font-family: inherit;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      border: 2px solid #00ffff;
      color: #00ffff;
      background: transparent;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 4px;
      transition: all 0.3s ease;
      font-weight: 500;
      text-align: center;
      cursor: pointer;
    }

    .btn:hover {
      background: #00ffff;
      color: #0d0d0d;
      box-shadow: 0 0 15px #00ffff;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      border-top: 1px solid rgba(0,255,255,0.2);
      background: rgba(0,0,0,0.6);
      color: #999;
      font-size: 0.85rem;
      margin-top: 4rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact ChippyCraft</h1>
  </header>

  <main>
    <section class="intro">
      <p>Let’s build something modern, industrial, and one-of-a-kind.  
         Send a message below, and let’s start designing your next infinity creation.</p>
    </section>

    <form action="mailto:chippycraftllc@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Tell us about your project idea..." required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <div style="text-align:center; margin-top: 1.5rem;">
      <a href="products.html" class="btn">Back to Products</a>
    </div>
  </main>

  <footer>
    © 2025 ChippyCraft LLC — All Rights Reserved
  </footer>

  <script>
    // Fade transition
    document.querySelectorAll('.btn, a').forEach(link => {
      link.addEventListener('click', e => {
        const href = link.getAttribute('href');
        if (href && !href.startsWith('#') && !href.startsWith('mailto:')) {
          e.preventDefault();
          document.body.style.transition = "opacity 0.6s ease";
          document.body.style.opacity = "0";
          setTimeout(() => {
            window.location = href;
          }, 600);
        }
      });
    });

    window.addEventListener('load', () => {
      document.body.style.opacity = "0";
      setTimeout(() => {
        document.body.style.transition = "opacity 0.8s ease";
        document.body.style.opacity = "1";
      }, 50);
    });
  </script>
</body>
</html>
